services:
  synapz-agent:
    image: synapz-org/synapz-agent:latest
    container_name: synapz-agent
    restart: unless-stopped
    ports:
      - "18789:18789"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
